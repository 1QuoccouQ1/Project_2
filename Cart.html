<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/aea148f8f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overflow fixed top-0 bottom-0 left-0  right-0 bg-black flex items-center  opacity-80 z-10 justify-end">
        <div class="flex p-7 bg-white  z-20 w-96 h-screen  opacity-100">
            <div class="flex flex-col justify-between w-full ">
                <div>
                    <div class="flex items-center justify-between mb-5 ">
                        <p class="font-medium ">Shopping Card (2)</p>
                        <i class="fa-solid fa-xmark  text-xl cursor-pointer "></i>
                    </div>
                    <div class="flex border-b border-slate-300 pb-3">
                        <div class="basis-1/3">
                            <img src="./imgs/Rectangle 5.png" alt="">
                        </div>
                        <div class="flex basis-2/3 items-center justify-between text-sm">
                            <div>
                                <p>Fresh Indian Orange</p>
                                <span class="text-slate-500 ">1 kg</span> x <span class="font-semibold  ">12.00</span>
                            </div>
                            <div>
                                 <i class="fa-solid fa-xmark  text-base cursor-pointer border border-slate-300 w-6 h-6 rounded-full text-center "></i>
                            </div>
                        </div>
                    </div>
                    <div class="flex border-b border-slate-300 pb-3">
                        <div class="basis-1/3">
                            <img src="./imgs/Rectangle 5 (1).png" alt="">
                        </div>
                        <div class="flex basis-2/3 items-center justify-between text-sm">
                            <div>
                                <p>Green Apple</p>
                                <span class="text-slate-500 ">1 kg</span> x <span class="font-semibold  ">14.00</span>
                            </div>
                            <div>
                                 <i class="fa-solid fa-xmark  text-base cursor-pointer border border-slate-300 w-6 h-6 rounded-full text-center "></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between ">
                        <p>2 Product</p>
                        <p class="font-semibold">$26.00</p>
                    </div>
                    <div style="background-color: #00b208; " class="w-full  rounded-full text-center cursor-pointer text-white py-2 my-3 font-medium hover:opacity-90">Checkout</div>
                    <div style="background-color: #eef7ee; color: #00b208;" class="w-full  rounded-full text-center cursor-pointer  py-2 my-3 font-medium hover:opacity-90">Go To Cart</div>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
