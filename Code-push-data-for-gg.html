<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng ký tham gia Webinar</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="content">Nội dung cần tư vấn:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit">Gửi</button>
        </form>
    </div>
    <script>
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const content = document.getElementById('content');
        const submit = document.querySelector('button');

        submit.addEventListener('click', function(e) {
            e.preventDefault();
            if (name.value === '' || email.value === '' || content.value === '') {
                alert('Vui lòng điền đầy đủ thông tin');
            } else {
                const data = {
                    name: name.value,
                    email: email.value,
                    content: content.value
                };
                postData(data);
            }
        });

        async function postData(data) {
            const formData = new FormData();
            formData.append('entry.2005620554', data.name);
            formData.append('entry.1045781291', data.email);
            formData.append('entry.1166974658', data.content);


            fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSdzhpUxEpojYEIj7JbmXRMoEJpmYEKD-XfnBLcF-hEP4SgIZg/formResponse",{
                method: 'POST',
                body: formData,
                mode: 'no-cors'
                
            })
        }

    </script>
</body>
</html>
