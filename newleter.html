<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/aea148f8f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overflow fixed top-0 bottom-0 left-0  right-0 bg-black flex items-center justify-center opacity-80 z-10">
        <div class="flex p-2 bg-white rounded z-20">
            <div class="">
                <img src="./imgs/BG.png" alt="">
            </div>
            <div class="p-12 flex flex-col items-center">
                <p class="w-96"></p>
                <h1 class="text-black font-semibold text-4xl text-center w-72">Subcribe to Our Newsletter</h1>
                <h3 class="text-slate-500 my-3 text-center w-96">Subscribe to our newlletter and Save your <span class="text-orange-600 font-medium ">20% money</span> with discount code today.</h3>
                <div class="w-full relative my-5">
                    <input type="email" id="email" class="border border-slate-300 px-5 py-3  rounded-full w-full " placeholder="Enter your email">
                    <div style="background-color: #00b208;" class="text-white py-3 px-10  rounded-full absolute right-0 top-0 border" onclick="validateForm()">Subscribe</div>
                </div>
                <div class="flex  mt-5">
                    <input class="text-slate-300 mx-2 " type="checkbox" name="" id="">
                    <p class="text-sm">Do not show this window</p>
                </div>
            </div>
            <i class="fa-solid fa-xmark absolute top-5 right-5"></i>
        </div>
    </div>

    <script>
        function validateForm() {
            var emailInput = document.getElementById('email');
            var email = emailInput.value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                alert('Vui lòng nhập đúng định dạng email.');
                return false;
            } else {
                alert('Cảm ơn bạn đã đăng ký nhận bản tin của chúng tôi.');
                return true;
            }


        }
    </script>
</body>
</html>
